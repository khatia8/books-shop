<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Books Shop</title>
  </head>
  <body>
    <div id="order">
      <form>
        <fieldset>
          <legend>Bag</legend>
          <div>
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              required
              placeholder="your name"
              name="name"
              minlength="4"
              onkeypress="return (event.charCode > 64 && 
                event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"
            />
          </div>
          <div>
            <label for="surname">Surname</label>
            <input
              type="text"
              id="surname"
              required
              placeholder="your surname"
              name="surname"
              minlength=""
              onkeypress="return (event.charCode > 64 && 
                event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"
            />
          </div>
          <div>
            <label for="date">Delivery Date</label>
            <input
              type="date"
              id="date"
              required
              min="2022-05-24"
              name="date"
            />
          </div>
          <div>
            <label for="street">Street</label>
            <input
              type="text"
              id="street"
              required
              placeholder="street"
              name="street"
              minlength="5"
            />
          </div>
          <div>
            <label for="house">House</label>
            <input
              type="text"
              id="house"
              required
              placeholder="house Address"
              name="house"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
            />
          </div>
          <div>
            <label for="flat">Flat</label>
            <input
              type="text"
              id="flat"
              placeholder="numbers only, the dash symbol is allowed"
              name="flat"
              pattern="(^[1-9]+)(\d*)(-?)([0-9]*$)"
            />
          </div>
        </fieldset>
        <fieldset>
          <legend>Choose the payment type</legend>
          <div>
            <label for="cash" class="cash">Cash</label>
            <input type="radio" name="cash or card" id="cash" value="cash" />
          </div>
          <div>
            <label for="card" class="card">Card</label>
            <input type="radio" name="cash or card" id="card" value="card" />
          </div>
        </fieldset>
        <fieldset>
          <legend>Choose 2 gifts</legend>
          <label for="pack">Pack as a gift</label>
          <input
            type="checkbox"
            class="gift"
            id="pack-gift"
            value="Pack as a gift"
            name="checkboxi"
            onclick="return onCheckboxClick()"
          />
          <label for="postcard">Add postcard</label>
          <input
            type="checkbox"
            class="gift"
            id="postcard"
            value="Add postcard"
            name="checkboxi"
            onclick="return onCheckboxClick()"
          />
          <label for="discount">Provide 2% discount to the next time</label>
          <input
            type="checkbox"
            class="gift"
            id="discount"
            value="Provide 2% discount to the next time"
            name="checkboxi"
            onclick="return onCheckboxClick()"
          />
          <label for="pen-or-pencil">Branded pen or pencil</label>
          <input
            type="checkbox"
            class="gift"
            id="pen-or-pencil"
            value="Branded pen or pencil"
            name="checkboxi"
            onclick="return onCheckboxClick()"
          />
        </fieldset>
        <input type="submit" id="register" value="Confirm" />
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
